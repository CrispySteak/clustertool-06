- op: add
  path: /cluster/inlineManifests
  value:
    - name: flux-system
      contents: |-
        apiVersion: v1
        kind: Namespace
        metadata:
          name: flux-system
    - name: sops-age
      contents: |-
        apiVersion: v1
        stringData:
          age.agekey: AGE-SECRET-KEY-1HRA5FE804V0FCXGK6JSPK58DMFPF2K8KM5SLHE0YUWVTNWKMHLLQ9CNYF7
        kind: Secret
        metadata:
          creationTimestamp: null
          name: sops-age
          namespace: flux-system
    - name: cluster-config
      contents: |-
        apiVersion: v1
        kind: ConfigMap
        metadata:
          creationTimestamp: null
          name: cluster-config
          namespace: flux-system
        data:
          ## The Following are required by ClusterTool and CANNOT be removed
          # Ensure VIP is different from all master IPs
          VIP: 192.168.1.200
          # Defines the MasterNode IP
          MASTER1IP: 192.168.1.140
          # Defines the gateway for all nodes
          GATEWAY: 192.168.1.1
          # Defines the ip range metallb is allowed to use
          METALLB_RANGE: 192.168.1.211-192.168.1.219
          # Sets the Kubernetes Dashboard IP. Has to be within METALLB_RANGE and not in use
          DASHBOARD_IP: 192.168.1.211
          # Sets the KubeApps IP. Has to be within METALLB_RANGE and not in use
          KUBEAPPS_IP: 192.168.1.212
          # Used to automatically generate a sshkey-pair for FluxCD
          # Has to start with ssh://
          GITHUB_REPOSITORY: "ssh://git@github.com:CrispySteak:22/clustertool-06.git"
          
          # DO NOT ALTER
          PODNET: 172.16.0.0/16
          SVCNET: 172.17.0.0/16
          